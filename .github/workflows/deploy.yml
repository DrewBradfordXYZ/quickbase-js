name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write # Required to write to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build VitePress site
        run: npm run docs:build

      - name: Disable Jekyll
        run: touch docs/.vitepress/dist/.nojekyll # Prevents GitHub Pages from processing with Jekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist # The folder containing the built site
          branch: gh-pages # The branch to deploy to

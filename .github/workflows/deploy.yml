name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write # Grants write access to repository contents
  pages: write # Allows deployment to GitHub Pages
  id-token: write # Required for Pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4 for latest features

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build VitePress site
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist # Deploy from this folder
          branch: gh-pages # Target branch for GitHub Pages
          github-token: ${{ secrets.GITHUB_TOKEN }} # Use built-in token

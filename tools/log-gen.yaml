                  contents: >
                    //
                    tests/vitest/unit/rateLimit.test.ts

                    import
                    {
                    describe,
                    it,
                    expect,
                    beforeEach
                    }
                    from
                    "vitest";

                    import
                    {
                      createClient,
                      mockFetch,
                      QB_APP_ID,

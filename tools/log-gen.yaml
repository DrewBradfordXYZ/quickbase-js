                    }
                    =
                    await
                    import("../../dist/esm/quickbase.js");

                    test("UMD
                    and
                    ESM
                    builds
                    work
                    in
                    Node.js",
                    ()
                    =>
                    {
                      expect(quickbaseUMD).toBeDefined();
                      expect(quickbaseESM).toBeDefined();
                    });

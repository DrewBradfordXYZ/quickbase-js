<!DOCTYPE html>
<html>

<head>
    <title>Quickbase</title>
    <script src="https://cdn.jsdelivr.net/npm/quickbase-js@1.1.0-beta.6/dist/umd/quickbase.umd.min.js"></script>
</head>

<body>
    <div>
        <h1>Quickbase-js CDN Example</h1>
        <p id="result">Loading...</p>
    </div>
    <script>
        var realm = "xxxxxxxxxxxxxxxxxxxx"; // replace with your realm
        var appId = "xxxxxxxxxxxxxxxxxxxx"; // replace with your app ID
        if (typeof QuickbaseJS === "undefined") {
            document.getElementById("result").textContent = "Error: Failed to load QuickbaseJS library.";
        } else {
            var qbClient = QuickbaseJS.quickbase({
                realm,
                useTempTokens: true
            });

            qbClient.getApp({ appId })
                .then(function (app) {
                    document.getElementById("result").textContent = "App Name: " + app.name;
                })
                .catch(function (err) {
                    document.getElementById("result").textContent = "Error: " + (err.message || "Failed to load app");
                });
        }
    </script>
</body>

</html>

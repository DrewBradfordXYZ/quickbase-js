                            const secondResult = await client.getTempTokenDBID({ dbid: QB_TABLE_ID_1 });
                            expect(secondResult).toEqual({ temporaryAuthorization: mockToken });
                            expect(mockFetch).not.toHaveBeenCalled();
                          });


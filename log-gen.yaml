                    const SPECS_DIR = path.join(CODEGEN_DIR, "..", "specs");
                    const OUTPUT_DIR = path.join(CODEGEN_DIR, "output");
                    console.log("Finding latest QuickBase RESTful API spec...");
                    const specFiles = glob.sync(
